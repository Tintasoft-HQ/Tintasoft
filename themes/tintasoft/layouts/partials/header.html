<!-- Navbar & Hero Start -->
<div class="container-xxl position-relative p-0">
  {{- partial "header-bar.html" . -}}
  <div class="container-xxl py-5 bg-primary hero-header mb-5">
    <div class="container my-5 py-5 px-lg-5">
      <div class="row g-5 py-5">
        <div class="col-lg-6 text-center text-lg-start">
          <h1 class="text-white mb-4 animated zoomIn">Welcome To Tintasoft</h1>
          <p class="text-white pb-3 animated zoomIn">
            {{ with .Site.Params.header.description }} {{ . | safeHTML }} {{ end
            }}
          </p>
          <a
            href="{{ .Site.Params.cta.contact | safeURL }}"
            class="btn btn-light py-sm-3 px-sm-5 rounded-pill me-3 animated slideInLeft"
          >
            Hubungi Kami
          </a>
          <a
            href="#"
            class="btn btn-outline-light py-sm-3 px-sm-5 rounded-pill animated slideInRight"
          >
            Watch Video
          </a>
        </div>
        <div class="col-lg-6 text-center text-lg-start">
          <img class="img-fluid" src="img/hero.png" alt="" />
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Navbar & Hero End -->
